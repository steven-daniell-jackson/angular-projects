<div class="col-lg-12">
	<h1>Calculator</h1>
<input type="textfield" name="calcView" ng-model="displayValue" style="border:none;" class="text-right calc-view"><br>
<input type="textfield" name="calcOperator" ng-model="operator" style="border:none;"  class="text-right calc-view"><br>
<input type="textfield" name="calcInput" ng-model="displayInput" style="border:none;"  class="text-right calc-view"><br>

<div ng-repeat="calcField in calcFields">
<!-- {{calcField}} -->
<input type="button" value="{{calcField[0]}}" ng-click="updateDisplay(calcField[0])"> 
<input type="button" value="{{calcField[1]}}" ng-click="divide()" ng-if="calcField[1] === '/'"> 


<input type="button" value="{{calcField[1]}}"ng-click="updateDisplay(calcField[1])" ng-if="calcField[1] != '/'"> 

<input type="button" value="{{calcField[2]}}" ng-click="clear()" ng-if="calcField[2] === 'clear'">
<input type="button" value="{{calcField[2]}}" ng-click="updateDisplay(calcField[2])" ng-if="calcField[2] != 'clear'"> 

<input type="button" value="{{calcField[3]}}" ng-click="add()" ng-if="calcField[3] === '+'"> 
<input type="button" value="{{calcField[3]}}" ng-click="subtract()" ng-if="calcField[3] === '-'"> 
<input type="button" value="{{calcField[3]}}" ng-click="multiply()" ng-if="calcField[3] === '*'"> 
<input type="button" value="{{calcField[3]}}" ng-click="equals()" ng-if="calcField[3] === '='"> 






</div>
<br>

{{err}}
	</div>
